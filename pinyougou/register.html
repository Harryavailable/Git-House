<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
</head>
<link rel="stylesheet" href="css/register.css">
<link rel="stylesheet" href="css/common.css">
<link rel="shortcut icon" href="品优购.ico">
<script src="js/register.js"></script>

<body>
    <div class="w">
        <!-- 头部区域制作 -->

        <header>
            <a href="index.html">
                <div class="logo"></div>
            </a>
        </header>
        <!-- 表单区域制作 -->
        <div class="registerarea">
            <h3>
                <div class="txt1">注册新用户</div>
                <div class="txt2">我有账号，去<a href="">登录</a></div>
            </h3>
            <div class="reg_form">
                <ul class="clearfix">
                    <li><label for="tel">手机号：</label> <input type="tel" id="tel"><span></span></li>
                    <li><label for="name">用户名：</label><input type="text" id="name"><span></span></li>
                    <li><label for="e-mail">QQ：</label><input type="number" id="qq"><span></span></li>
                    <li><label for="e-mail">昵称：</label><input type="text" id="username"><span></span></li>
                    <li><label for="e-mail">邮箱：</label><input type="email" id="e-mail"><span></span></li>
                    <li><label for="cipher">密码：</label> <input type="password" id="cipher" placeholder="密码长度不少于6位">
                        <span></span>
                    </li>
                    <li class="safe">安全程度&nbsp;&nbsp;<em class="ruo">弱</em><em class="zhong">中</em><em
                            class="qiang">强</em></li>
                    <li><label for="surecipher">确认密码：</label> <input type="password" id="surecipher"
                            placeholder="密码长度不少于6位"><span></span></li>
                </ul>
                <P><input type="radio" id="agree" checked="checked"><label for="agree">同意协议并注册<a>《品优购用户协议》</a></label>
                </P>
                <button>完成注册</button>
            </div>
        </div>
        <!-- 底部区域制作 -->
        <footer class="footer1">
            <div class="w">
                <div class="mod_copyright">
                    <div class="links">
                        <a href="#">关于我们</a> &nbsp;|&nbsp;<a href="#">联系我们</a>&nbsp;|&nbsp; <a href="#">关于我们</a>
                        &nbsp;|&nbsp;<a href="#">商家入驻</a>&nbsp;|&nbsp; <a href="#">营销中心</a>&nbsp;|&nbsp; <a
                            href="#">友情链接</a> &nbsp;|&nbsp;<a href="#">关于我们</a>&nbsp;|&nbsp; <a href="#">营销中心</a>
                        &nbsp;|&nbsp;<a href="#">友情链接</a> &nbsp;|&nbsp;<a href="#">关于我们</a>
                    </div>
                    <div class="copyright">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100<br>

                        京ICP备08001421号京公网安备110108007702
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
